<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility CSS3</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #id-1 {
            background-color: green;
        }

        #id-2 {
            background-color: rgb(37, 209, 231);
            /* display: none; */
        }

        #id-3 {
            background-color: rgb(192, 52, 78);
            visibility: hidden;

        }

        #id-4 {
            background-color: rgb(7, 31, 211);
        }
    </style>
</head>

<body>
    <div class="box" id="id-1"></div>
    <div class="box" id="id-2"></div>
    <div class="box" id="id-3"></div>
    <div class="box" id="id-4"></div>
</body>

</html>
